<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LatsolKuy!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="start-btn-container">
        <img src="https://iili.io/3Hkmvlp.md.png" 
             alt="Logo" class="ugm-logo" />
        <br>
        <center>
            <a href="https://x.com/smktougm2025" target="_blank" style="text-decoration: none; color: inherit;">
                <h5><i class="fa-brands fa-x-twitter"></i> smktougm2025</h5>
            </a>
        </center>
        <h2>LatsolKuy!</h2        
        <a href="https://trakteer.id/rahmanugm"
        <h6>Beri Dukungan dan Saran ✧</h6>
        </a>
        <br>
        <button class="start-btn" onclick="openSubtestPopup()">Mulai</button>
    </div>

    <!-- Popup Pilihan Subtes -->
    <div class="popup" id="subtest-popup">
        <div class="popup-content">
            <h3>Pilih Subtes LatsolKuy!</h3>
            <button class="subtest-btn" onclick="startQuiz('pu')">PU</button>
            <button class="cs-btn" onclick="#">PPU</button>
            <button class="subtest-btn" onclick="startQuiz('pbm')">PBM</button>
            <button class="cs-btn" onclick="#">PK</button>
            <br>
            <br>
            <button class="cs-btn" onclick="#">LITBIND</button>
            <button class="cs-btn" onclick="#">LITBIG</button>
            <button class="cs-btn" onclick="#">PM</button>
            <br>
            <br>
             <button class="tutup-btn" onclick="closeSubtestPopup()">Tutup</button>
        </div>
    </div>

    <div class="quiz-container" style="display: none;">
        <h1>LatsolKuy! ✦　</h1>
        <div class="timer"></div>
        <h2 class="question"></h2>
        <div class="options"></div>
        <button class="next-btn">Next</button>
    </div>    

    <div class="quiz-result" style="display: none;"></div>

    <script src="main.js"></script>

</body>
</html>
